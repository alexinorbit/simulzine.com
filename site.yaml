mode: production # Use hyde publish -c prod.yaml to have this automatically switch to production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: orbitlab
        menu:
            -
                name: home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: articles
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: demos
                description: demos prototypes drafts
                css_class: about
                type: page
                url: demos.html
                
            -
                name: info
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-07-01 00:00:00
    author: Alex Giannakidis
    analytics:
        id: UA-30895874-1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../alexinorbit.github.com
        url: git@github.com:alexinorbit/alexinorbit.github.com.git
    sftp:
        type: hyde.ext.publishers.pyfs.PyFS
        url: ftp://%(username)s:%(password)s@simulzine.com/httpdocs
markdown:
    extensions:
        - def_list
        - tables
        - headerid
        - codehilite
        - footnotes
        - toc
